<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1, initial-scale=1.0">
    <title>Calc</title>

    <link rel="stylesheet" href="./assest/style.css">
</head>

<body>
    <div class="bubbles">
        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
        <span class="eight"></span>

        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
        <span class="eight"></span>

        <span class="one"></span>
        <span class="two"></span>
        <span class="three"></span>
        <span class="four"></span>
        <span class="five"></span>
        <span class="six"></span>
        <span class="seven"></span>
        <span class="eight"></span>
    </div>

    <div class="container">

        <div id="result">
            <div id="old_results">
                <p id="old_values" style="color: #fff;"></p>
            </div>
            <div id="output_results">
                <p id="export_value" style="color:#fff"></p>
            </div>
        </div>

        <div class="buttons">
            <button class="system" id="AC">AC</button>
            <button class="system" id="DEL">DEL</button>
            <button class="system" id="%">%</button>
            <button class="system" id="/">/</button>
            <button class="number" id="7">7</button>
            <button class="number" id="8">8</button>
            <button class="number" id="9">9</button>
            <button class="system" id="*">*</button>
            <button class="number" id="4">4</button>
            <button class="number" id="5">5</button>
            <button class="number" id="6">6</button>
            <button class="system" id="-">-</button>
            <button class="number" id="1">1</button>
            <button class="number" id="2">2</button>
            <button class="number" id="3">3</button>
            <button class="system" id="+">+</button>
            <button class="number" id="00">00</button>
            <button class="number" id="0">0</button>
            <button class="number" id=".">.</button>
            <button class="system" id="=">=</button>
        </div>
    </div>

    <script src="./js/calculator.js"></script>
</body>

</html>
